<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fbf8;
            color: #222;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #f7fbf8;
        }

        .header .logo img {
            width: 150px;
            margin-left: 70px;
        }

        .header .contact {
            font-size: 0.9em;
            color: #777;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            margin-left: 100px;
        }

        .content {
            max-width: 60%;
        }

        .title {
            font-size: 2.5em;
            font-weight: normal;
            margin: 20px 0;
        }

        .subtitle {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .buttons {
            
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .demo-button {
            background-color: #00c853;
            color: #fff;
        }

        .whatsapp-button {
            color: #00c853;
            border: 1px solid;
        }
        .whatsapp-button i {
            margin-right: 10px; 
        }

        .demo-button:hover,
        .whatsapp-button:hover {
            opacity: 0.9;
        }

        .image {
            max-width: 35%;
        }

        .image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logodoctosmart.png" alt="DoctoSmart Logo">
        </div>
        <div class="contact">
            Call for free demo +91 90379 43586
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="title">
                Streamline Your <br>Clinic <br>and Enhance <br> Growth
            </div>
            <div class="subtitle">
                Effortlessly Manage Appointments, <br> Patient Records, Billing, and More All in <br> One User-Friendly Platform.
            </div>
            <div class="buttons">
                <a href="#" class="button demo-button">Get Free Demo</a>
                <a href="#" class="button whatsapp-button">
                    <i class="fa-brands fa-whatsapp"></i> WhatsApp
                </a>

            </div>
        </div>
        <div class="image">
            <img src="doctornew.png" alt="Doctor Image">
        </div>
    </div>
</body>
</html>
